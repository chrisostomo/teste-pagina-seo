<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Resoluções de Tela</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        img {
            max-width: 100%;
            height: auto;
            transition: width 0.5s ease-in-out;
        }

        /* iPhone 5/SE */
        @media (max-width: 320px) {
            img { width: 50%; }
        }

        /* iPhone 6/7/8 */
        @media (max-width: 375px) {
            img { width: 60%; }
        }

        /* iPhone 6/7/8 Plus */
        @media (max-width: 414px) {
            img { width: 70%; }
        }

        /* iPhone X */
        @media (max-width: 375px) and (max-height: 812px) {
            img { width: 75%; }
        }

        /* Galaxy S5 */
        @media (max-width: 360px) {
            img { width: 80%; }
        }

        /* Pixel 2 */
        @media (max-width: 411px) {
            img { width: 85%; }
        }

        /* Pixel 2 XL */
        @media (max-width: 411px) and (max-height: 823px) {
            img { width: 90%; }
        }

        /* iPad */
        @media (max-width: 768px) {
            img { width: 95%; }
        }

        /* iPad Pro */
        @media (max-width: 1024px) {
            img { width: 100%; }
        }

        /* Laptop */
        @media (max-width: 1280px) {
            img { width: 50%; }
        }

        /* Laptop com tela maior */
        @media (max-width: 1440px) {
            img { width: 55%; }
        }
    </style>
</head>
<body>
    <!-- <img src="teste_seo.png" width="100%" height="auto" alt="Imagem Central"> -->
    <img
    src="teste_seo.webp"
    alt="teste_seo.png"
    class=""
    width="792"
    height="588"
    sizes="(max-width: 176px) 176px, (max-width: 206px) 206px, (max-width: 228px) 228px, (max-width: 198px) 198px, (max-width: 226px) 226px, (max-width: 422px) 422px, (max-width: 563px) 563px, (max-width: 704px) 704px, (max-width: 792px) 792px"
    srcSet="teste_seo_176x131.webp 176w, teste_seo_206x153.webp 206w, teste_seo_228x169.webp 228w, teste_seo_198x147.webp 198w, teste_seo_226x168.webp 226w, teste_seo_422x313.webp 422w, teste_seo_563x418.webp 563w, teste_seo_704x523.webp 704w, teste_seo_792x588.webp 792w"
    />
  
</body>
</html>
