<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teste de imagens" />
    <title>Teste de Resoluções de Tela</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        img {
            max-width: 100%;
            height: auto;
            transition: width 0.5s ease-in-out;
        }

        /* iPhone 5/SE */
        @media (max-width: 320px) {
            img { width: 50% !important;  }
        }

        /* iPhone 6/7/8 */
        @media (max-width: 375px) {
            img { width: 60% !important;  }
        }

        /* iPhone 6/7/8 Plus */
        @media (max-width: 414px) {
            img { width: 70% !important;  }
        }

        /* iPhone X */
        @media (max-width: 375px) and (max-height: 812px) {
            img { width: 75% !important;  }
        }

        /* Galaxy S5 */
        @media (max-width: 360px) {
            img { width: 80% !important;  }
        }

        /* Pixel 2 */
        @media (max-width: 411px) {
            img { width: 85% !important;  }
        }

        /* Pixel 2 XL */
        @media (max-width: 411px) and (max-height: 823px) {
            img { width: 90% !important; }
        }

        /* iPad */
        @media (max-width: 768px) {
            img { width: 95% !important;  }
        }

        /* iPad Pro */
        @media (max-width: 1024px) {
            img { width: 100% !important;  }
        }

        /* Laptop */
        @media (max-width: 1280px) {
            img { width: 50% !important;  }
        }

        /* Laptop com tela maior */
        @media (max-width: 1440px) {
            img { width: 55% !important; }
        }
    </style>
</head>
<body>

        https://silver-telegram-9x5qp4wgjqhqqv-3000.app.github.dev/imgs/teste_seo_422x313.webp 422w,

        https://silver-telegram-9x5qp4wgjqhqqv-3000.app.github.dev/imgs/teste_seo_792x588.webp 792w"
